global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'options-pricing-monitor'

scrape_configs:
  # API Gateway metrics
  - job_name: 'api-gateway'
    static_configs:
      - targets: ['api-gateway:8080']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Pricing Service metrics (if exposed)
  - job_name: 'pricing-service'
    static_configs:
      - targets: ['pricing-service:5000']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # PostgreSQL exporter (optional - requires postgres_exporter)
  # - job_name: 'postgres'
  #   static_configs:
  #     - targets: ['postgres-exporter:9187']

  # Redis exporter (optional - requires redis_exporter)
  # - job_name: 'redis'
  #   static_configs:
  #     - targets: ['redis-exporter:9121']

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
